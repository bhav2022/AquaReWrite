{% extends "base.html" %}{% block title %}Story Submission{% endblock %}{% block stylesheet %}/static/style5.css{% endblock %}{% block bodycolor %}bg-gray-900{% endblock %}{% block story %}isActive{% endblock %}{% block content %}
<div class="fileUpload flex justify-center">
    <div class="flex items-center justify-center w-11/12 h-96 shadow-2xl drag-area" id="drag-area">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600" id="labelDrag">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg aria-hidden="true" class="w-20 h-20 mb-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 font-bold" id="dragText">Click to upload or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">DOC, DOCX, PDF (Max Size: 5MB)</p>
                </div>
                <form method="POST" enctype="multipart/form-data" action="/posts/user-submission/">
                    <input id="dropzone-file" type="file" class="hidden" name="file">
                    <button type="submit" class="bg-green-700 rounded-md text-emerald-300 p-2">SUBMIT</button>
                </form>
            </label>
    </div> 
</div>

{% endblock %}
